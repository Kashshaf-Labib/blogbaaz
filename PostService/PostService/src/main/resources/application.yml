server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blogbaaz_postservice
    username: postgres
    password: postgre
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  application:
    name: POST-SERVICE
  config:
    import: optional:configserver:http://localhost:8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
